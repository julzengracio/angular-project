<div class="container article-container">
  <form [formGroup]="articleFrm" (ngSubmit)="addArticle(article,articleFrm.value)" *ngIf="articleFrm" class="container">
    <h3>Specify how many 'Test Articles' you want to post:</h3>
    <input type="number" class="form-control" name="number" [formControl]="articleFrm.controls['number']" formControlName="number">
    <input type="submit" class="btn btn-primary" value="Post Article">
    <button type="button" class="btn btn-danger custom-btn"><a routerLink="/">Cancel</a></button>
  </form>
</div>
